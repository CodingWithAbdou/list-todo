<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List To Dos</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="icon" href="./public/vite.svg" type="image/x-icon" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main>
      <section class="newItemEntry">
        <form class="newItemEntry__form" id="itemEntryForm">
          <input
            class="newItemEntry__input"
            id="newItem"
            type="text"
            maxlength="40"
            autocomplete="off"
            placeholder="Add item"
          />
          <button
            id="addItem"
            class="button newItemEntry__button"
            title="Add new item"
            aria-label="Add new item to list"
          >
            +
          </button>
        </form>
      </section>

      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listName">List To Dos</h2>
          <button
            id="clearItemsButton"
            class="button listTitle__button"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear
          </button>
        </header>
        <hr />
        <ul id="listItems"></ul>
      </section>
    </main>
  </body>
</html>
